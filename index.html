<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div>
            <h1>LIBRARY</h1>
        </div>
    </header>
    <main>
        <button class="add">+ Add book</button>
        <div class="form-page display-none">
            <div>
                <h2>Add new book</h2>
                <form action="" id="form">
                    <input type="text" name="title" id="title" placeholder="Title" required>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                    <input type="number" name="pages" id="pages" placeholder="Pages" required>
                    <div>
                        <label for="read">Have you read it?</label>
                        <input type="checkbox" name="read" id="read" required>
                    </div>
                    <input class="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="book-container">
            <div class="book">
                <p>"Title"</p>
                <p>Author</p>
                <p>00 pages</p>
                <div>
                    <button class="read">Read</button>
                    <button>Delete</button>
                </div>
            </div>
            <div class="book">
                <p>"Title"</p>
                <p>Author</p>
                <p>00 pages</p>
                <div>
                    <button class="notRead">Read</button>
                    <button>Delete</button>
                </div>
            </div>
            
        </div>
    </main>
    <footer>

    </footer>
    
    <script src="script.js"></script>
</body>
</html>
